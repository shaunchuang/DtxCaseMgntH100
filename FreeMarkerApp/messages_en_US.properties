inspect.label.daily.item2 = Encourage moderate exercise.
inspect.label.daily.item3 = Encourage plenty of rest.
inspect.label.daily.item4 = Pay attention to keeping your feet warm and maintaining good peripheral circulation.
inspect.label.daily.item5 = Keep your feet flat, do not lift or curl them.
inspect.label.daily.item6 = Elevate your lower limbs to reduce swelling.
inspect.label.daily.item7 = Do not use electric heating products. (such as electric blankets or heating pads)

inspect.label.debridement.item6 = Bedside knife/scissor debridement is recommended for the wound.
inspect.label.prevention.item1 = Hand hygiene must be observed before and after wound care.
inspect.label.prevention.item2 = It is recommended to use an antibacterial agent to clean the wound.
inspect.label.prevention.item3 = It is recommended to use local antibacterial dressing/ointment.
inspect.label.prevention.item4 = Take oral antibiotics as prescribed by the doctor.
inspect.label.protection.item1 = Moisturize the skin with fragrance-free lotion or baby oil.
inspect.label.protection.item2 = Use moisturizing lotion to nourish and prevent skin dryness and damage.
inspect.label.protection.item3 = Use petroleum jelly to moisturize the skin.
inspect.label.protection.item4 = Avoid direct adhesive contact of tape with the skin, use silicone tape if necessary.
inspect.label.protection.item5 = Wear appropriate gloves or hand pads to protect the skin and avoid scratching.
inspect.label.protection.item6 = Use protective film when necessary.
inspect.label.protection.item7 = Skin protection, separate the groin area with dry gauze to maintain ventilation and dryness.
inspect.label.protection.item8 = Skin protection, avoid skin sticking to adhesive tape, use elastic bandage to loosely fix gauze.
inspect.label.care.item1 = Provide skin care, check the entire skin of body every day.
inspect.label.care.item2 = Provide skin care, do not use heating devices (such as electric blankets, hot water bags) on areas with pressure ulcers.
inspect.label.care.item3 = Provide skin care, do not use tanning lamps.
inspect.label.care.item4 = Provide skin care, do not massage areas with redness caused by pressure injuries.
inspect.label.care.item5 = Provide skin care, avoid skin damage from soaking in sweat, urine or feces.
inspect.label.care.item6 = Provide skin care, perform foot care.
inspect.label.care.item7 = Provide adequate nutrition, consult a nutritionist for advice.
inspect.label.decompress.item1 = Reduce pressure, turn over and change position every 2 hours while lying in bed.
inspect.label.decompress.item2 = Reduce pressure, move or lift the buttocks every 15 minutes while sitting in a wheelchair, change position every hour.
inspect.label.decompress.item3 = Reduce pressure, place a pillow under both legs to elevate the heels.
inspect.label.decompress.item4 = Reduce pressure, use special pressure-reducing chairs or mattresses, such as air mattresses, air cushions, or foam cushions.
inspect.label.decompress.item5 = Reduce pressure, do not use rubber rings or donuts.
inspect.label.decompress.item6 = Reduce pressure, do not use gloves or plastic bags as water bags.
inspect.label.decompress.item7 = Reduce shear and friction, raise the head of the bed below 30 degrees and slightly elevate the foot of the bed.
inspect.label.decompress.item8 = Reduce shear and friction, avoid dragging patients to move them.
inspect.label.decompress.item9 = Reduce shear and friction, lift and move instead of rubbing parallel to the skin.
inspect.label.dressing.item1 = When changing dressings, separate each toe with gauze.
inspect.label.dressing.item2 = When removing dry dressings, wet them with saline solution first to reduce sticking.
inspect.label.dressing.item3 = When removing dressings, follow the direction of the skin flap.
inspect.label.dressing.item4 = If the wound bed is too dry, use a few drops of saline solution to keep Aquacel Ag Plus moist.
inspect.label.dressing.item5 = Use a hemostatic cotton if bleeding occurs when changing dressings.
